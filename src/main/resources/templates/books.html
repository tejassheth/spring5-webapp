<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Raamayana</td>
        <td th:text="${book.publisher.name}">Tejas Publication</td>
    </tr>
</table>
</body>
</html>
